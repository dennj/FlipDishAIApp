<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipDish Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            padding: 1rem;
        }

        .carousel-container {
            width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
        }

        .carousel {
            display: flex;
            gap: 1rem;
            padding: 0.5rem 0;
        }

        .menu-card {
            flex: 0 0 260px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .menu-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }

        .card-image {
            width: 100%;
            height: 160px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-image-placeholder {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            opacity: 0.9;
        }

        .card-content {
            padding: 1rem;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .card-price {
            font-size: 1.125rem;
            font-weight: 700;
            color: #059669;
        }

        .card-section {
            font-size: 0.625rem;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-description {
            font-size: 0.875rem;
            color: #6b7280;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 2.5em;
            margin-bottom: 0.75rem;
        }

        .card-button {
            width: 100%;
            padding: 0.625rem;
            background: #059669;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .card-button:hover {
            background: #047857;
        }

        .card-button:active {
            transform: scale(0.98);
        }

        .empty-state {
            padding: 2rem;
            text-align: center;
            color: #6b7280;
        }
    </style>
</head>

<body>
    <div id="menu-root"></div>

    <script>
        // Get data from window.openai (provided by ChatGPT)
        const toolOutput = window.openai?.toolOutput || {};
        const items = toolOutput.items || [];

        function renderCarousel() {
            const root = document.getElementById('menu-root');

            if (!items || items.length === 0) {
                root.innerHTML = '<div class="empty-state">No menu items found</div>';
                return;
            }

            const carousel = document.createElement('div');
            carousel.className = 'carousel-container';

            const carouselInner = document.createElement('div');
            carouselInner.className = 'carousel';

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'menu-card';

                const initial = item.name.charAt(0).toUpperCase();

                card.innerHTML = `
                    <div class="card-image">
                        <div class="card-image-placeholder">${initial}</div>
                    </div>
                    <div class="card-content">
                        <div class="card-title" title="${item.name}">${item.name}</div>
                        <div class="card-meta">
                            <span class="card-price">â‚¬${item.price.toFixed(2)}</span>
                            ${item.menuSectionName ? `<span class="card-section">${item.menuSectionName}</span>` : ''}
                        </div>
                        ${item.description ? `<div class="card-description">${item.description}</div>` : '<div class="card-description">&nbsp;</div>'}
                        <button class="card-button" onclick="addToBasket(${item.menuItemId})">
                            <span>+ Add to Basket</span>
                        </button>
                    </div>
                `;

                carouselInner.appendChild(card);
            });

            carousel.appendChild(carouselInner);
            root.appendChild(carousel);
        }

        async function addToBasket(menuItemId) {
            if (typeof window.openai?.callTool === 'function') {
                try {
                    await window.openai.callTool('add_to_basket', {
                        menuItemId: menuItemId,
                        quantity: 1
                    });
                } catch (error) {
                    console.error('Failed to add item:', error);
                }
            }
        }

        // Render on load
        renderCarousel();
    </script>
</body>

</html>
